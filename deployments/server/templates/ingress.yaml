apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "model-manager-server.fullname" . }}-http
  labels:
    {{- include "model-manager-server.labels" . | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  rules:
  - http:
      paths:
      - path: /v1/models
        pathType: Prefix
        backend:
          service:
            name: {{ include "model-manager-server.fullname" . }}-http
            port:
              number: {{ .Values.httpPort }}
      - path: /v1/basemodels
        pathType: Prefix
        backend:
          service:
            name: {{ include "model-manager-server.fullname" . }}-http
            port:
              number: {{ .Values.httpPort }}
